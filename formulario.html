<!DOCTYPE html>
<html>
  <head>
    <!-- Metadados -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="formulario.css" />

    <!-- Título da página (aparece na aba) -->
    <title>Cadastro</title>
  </head>

  <body>
    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div>
      <h1 id="titulo">Cadastro DEVS</h1>
      <br />
      <br />
    </div>

    <!-- Início do formulário -->
    <form>
      <fieldset class="grupo">
        <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
        <div class="campo">
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required />
        </div>
      </fieldset>

      <!-- Campo de email com-->
      <fieldset class="grupo">
        <div class="campo">
          <label for="email"><strong>Email</strong></label>
          <input type="email" name="email" id="email" required />
        </div>

        <!--Campo de data de nascimento -->
        <div class="campo2">
          <label for="diaa"><strong>Data de aniversário</strong></label
          ><br />
          <input type="date" id="diaa" name="diaa" />
        </div>
      </fieldset>
      <br />

      <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
      <div class="campo3">
        <label for="senioridade"><strong>Senioridade</strong></label
        ><br />
        <select id="senioridade" required>
          <option selected disabled value="">Selecione</option>
          <option>Júnior</option>
          <option>Pleno</option>
          <option>Sênior</option>
        </select>
      </div>

      <!-- Caixa de texto -->
      <div class="campo">
        <br />
        <label for="experiencia"
          ><strong class="negrito"
            >Conte um pouco mais da sua experiência:
          </strong></label
        >
        <textarea
          rows="6"
          style="width: 24em"
          id="experiencia"
          name="experiencia"
        ></textarea>
      </div>

      <!-- Botão para enviar o formulário -->
      <button class="botao" type="submit" onsubmit="">Concluído</button>
    </form>
  </body>
</html>
